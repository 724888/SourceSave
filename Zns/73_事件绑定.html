<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <script type="text/javascript">
    var oBtn = document.getElementById("btn");
    // 同时给obtn添加2个onclik,后定义的会覆盖先定义的
    // 但是如果给obtn使用attacheEvent来绑定事件,则可以绑定多个相同事件,会同时执行
    oBtn.attachEvent('onclick', function() {
        alert("a");
    });
    oBtn.attachEvent('onclick', function() {
        alert("b");
    });
    </script>
</body>

</html>
