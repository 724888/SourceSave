<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1 {
        width: 200px;
        height: 200px;
        background-color: #f00;
        position: absolute;
        left: 0;
        top: 0;
    }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script type="text/javascript">
    var oDiv = document.getElementById("div1");
    setInterval(function() {
        oDiv.style.left = oDiv.offsetLeft + 10 + "px";
    }, 1000);
    </script>
</body>

</html>
