<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1 {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
    }
    </style>
    <script type="text/javascript">
    function changeBg(bgColor) {
        var oDiv = document.getElementById("div1");
        oDiv.style.backgroundColor = bgColor;
    }
    </script>
</head>

<body>
    <button onclick="changeBg('red')">变红</button>
    <button onclick="changeBg('green')">变绿</button>
    <button onclick="changeBg('yellow')">变黄</button>
    <div id="div1"></div>
</body>

</html>
