<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #hd .cur {
        color: red;
    }
    
    #bd div {
        width: 200px;
        height: 200px;
        background-color: #ccc;
        border: 1px solid #999;
        display: none;
    }
    </style>
</head>

<body>
    <div id="hd">
        <button class="cur">选项1</button>
        <button>选项2</button>
        <button>选项3</button>
        <button>选项4</button>
    </div>
    <div id="bd">
        <div style="display:block;">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
        <div>内容4</div>
    </div>
    <script type="text/javascript">
    var oHd = document.getElementById("hd");
    var aBtn = oHd.getElementsByTagName("button");
    var oBd = document.getElementById("bd");
    var aDiv = oBd.getElementsByTagName("div");
    for (var i = 0; i < aBtn.length; i++) {
        aBtn[i].index = i;
        aBtn[i].onclick = function() {
            for (var i = 0; i < aBtn.length; i++) {
                aBtn[i].className = "";
                aDiv[i].style.display = "none ";
            }
            this.className = "cur";
            aDiv[this.index].style.display = "block";
        };
    }
    </script>
</body>

</html>
