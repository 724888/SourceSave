<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table id="table1" border="1" width="500" style="margin:0 auto;">
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Blue</td>
                <td>27</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Blue2</td>
                <td>27</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Blue3</td>
                <td>27</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Blue4</td>
                <td>27</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Blue5</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
    var oTab = document.getElementById("table1");
    var oldColor = "";
    for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
        oTab.tBodies[0].rows[i].onmouseover = function() {
            oldColor = this.style.backgroundColor;
            this.style.backgroundColor = "green";
        };
        oTab.tBodies[0].rows[i].onmouseout = function() {
            this.style.backgroundColor = oldColor;
        };

        if (i % 2 === 0) {
            oTab.tBodies[0].rows[i].style.backgroundColor = "#ccc";
        }
    }
    </script>
</body>

</html>
