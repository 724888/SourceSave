<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1 {
        width: 100px;
        height: 100px;
        border: 1px solid blue;
    }
    
    .box {
        background-color: #f00;
    }
    </style>
    <script type="text/javascript">
    function toRed() {
        var oDiv = document.getElementById('div1');
        oDiv.className = "box";
    }
    </script>
</head>

<body>
    <button onclick="toRed()">变红</button>
    <div id="div1"></div>
</body>

</html>
