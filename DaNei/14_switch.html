<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <pre>
		switch(表达式){
			case 表达式1:代码段1;break;
			case 表达式2:代码段2;break;
			case 表达式3:代码段3;break;
			...
			case 表达式n:代码段n;break;
			default:默认代码段;
		}
		一般用于指定变量相等于某个范围内的某个特定的值的场景
	</pre>
    <script type="text/javascript">
    var num = parseInt(prompt("请输入一个数字"));
    switch (num % 10) {
        case 0:
            console.log("最后一位是" + 0);
            break;
        case 1:
            console.log("最后一位是" + 1);
            break;
        case 2:
            console.log("最后一位是" + 2);
            break;
        case 3:
            console.log("最后一位是" + 3);
            break;
        case 4:
            console.log("最后一位是" + 4);
            break;
        case 5:
            console.log("最后一位是" + 5);
            break;
        case 6:
            console.log("最后一位是" + 6);
            break;
        case 7:
            console.log("最后一位是" + 7);
            break;
        case 8:
            console.log("最后一位是" + 8);
            break;
        case 9:
            console.log("最后一位是" + 9);
            break;
        default:
            console.log("输入错误");
    }
    </script>
</body>

</html>
