<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    var str = "";
    for (var i = 1; i <= 9; i++) {
        str += "\n";
        for (var j = 1; j <= i; j++) {
            str += i + "*" + j + "=" + i * j + ";  ";
        }
    }
    console.log(str);
    </script>
</body>

</html>
