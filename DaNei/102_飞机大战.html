    // 定义业务对象
    function Sky(config) {
        this.bg = config.image;
        this.width = config.width;
        this.height = config.height;
        this.speed = config.speed;
        // 上一次执行动作时间的毫秒数
        this.lastTime = 0;
        // 两幅背景图的起始坐标
        this.x1 = 0;
        this.y1 = 0;
        this.x2 = 0;
        this.y2 = -this.height;
        // 实现天空移动,移动背景纵坐标
        this.step = function() {
            // 获取当前时间的毫秒数
            var currentTime = new Date().getTime();
            // 判断是否到达指定运动时间点
            if (currentTime - this.lastTime >= this.speed) {
                this.y1++;
                this.y2++;
                // 记录最后执行动作的时间
                this.lastTime = new Date().getTime();
            }
            // 判断y1,y2是否超出范围,超出范围则放到画布之外
            if (this.y1 > this.height) {
                this.y1 = -this.height;
            }
            if (this.y2 > this.height) {
                this.y2 = -this.height;
            }
        };
        // 绘制天空图像
        this.paint = function(ctx) {
            ctx.drawImage(this.bg, this.x1, this.y1);
            ctx.drawImage(this.bg, this.x2, this.y2);
        };
    };

    function Loading(config) {

    function Hero(config) {
        this.speed = 1000 / config.speed;
        this.width = config.width;
        this.height = config.width;
        this.baseFrameCount = config.baseFrameCount;
        this.lastTime = 0;
        this.frames = config.frames;
        this.frame = null;
        this.frameIndex = 0;
        // this.x = (canvas.width - this.width) / 2;
        // this.y = canvas.height - this.height - 80;  
        this.x = config.x;
        this.y = config.y;

        this.down = false;
        this.canDelete = false;

        this.step = function() {
            var currentTime = new Date().getTime();
            if (currentTime - this.lastTime >= this.speed) {
                if (this.down) {
                    // 击落状态
                    if (this.frameIndex === this.frames.length) {
                        this.canDelete = true;
                    } else {
                        this.frame = this.frames[this.frameIndex];
                        this.frameIndex++;
                    }
                } else {
                    // 正常状态
                    this.frame = config.frames[this.frameIndex % this.baseFrameCount];
                    this.frameIndex++;
                    this.lastTime = new Date().getTime();
                }
            }
        };
        this.paint = function(ctx) {
            //  飞机初始位置,x轴中心,y轴底部偏上
            ctx.drawImage(this.frame, this.x, this.y);
        };

        // 处理子弹发射
        this.shootLastTime = 0;
        this.shootInterval = 150;
        this.shoot = function() {
            var currentTime = new Date().getTime();
            if (currentTime - this.shootLastTime >= this.shootInterval) {
                // 到达时间间隔可以发射子弹
                // 3和21是子弹坐标修正值,让其在飞机的正中间和顶部出现
                var bullet = new Bullet(BULLET, (this.x + this.width / 2) - 3, this.y - 21);
                this.shootLastTime = new Date().getTime();
                bullets.push(bullet);
            }
        };
        // 处理碰撞的操作
        this.duang = function() {
            this.down = true;
            this.frameIndex = this.baseFrameCount;
        };
    }

    function Bullet(config, x, y) {
        this.frame = config.image;
        this.width = config.width;
        this.height = config.height;
        this.canDelete = false;
        // 子弹发射坐标
        this.x = x;
        this.y = y;
        this.speed = config.speed;
        this.move = function() {
            this.y -= this.speed;
        };
        this.paint = function(ctx) {
            ctx.drawImage(this.frame, this.x, this.y);
        };
        // 检查越界
        this.outOfBounds = function() {
            return this.y < -this.height;
        };
        // 子弹击中敌机时子弹的操作
        this.duang = function() {
            // 子弹可被删除
            this.canDelete = true;
        };
    }

                    }
                } else {
                    // 播放基本图像切换
                    this.frame = this.frames[this.frameIndex % this.baseFrameCount];
                    this.frameIndex++;
                    this.move();
                }
            }
        };
        this.move = function() {
            // 飞机移动
            this.y++;
        };
        this.paint = function(ctx) {
            // 绘制飞机
            ctx.drawImage(this.frame, this.x, this.y);
        };
        this.timeInterval = function() {
            // 检查时间时否到期
            var currentTime = new Date().getTime();
            if (currentTime - this.lastTime >= this.speed) {
                this.lastTime = new Date().getTime();
                return true;
            } else {
                return false;
            }
        };
        // 检查越界
        this.outOfBounds = function() {
            if (this.y > canvas.height) {
                return true;
            } else {
                return false;
            }
        };
        // 检测碰撞
        // h->撞击物Hero或Bullet
        this.hit = function(h) {
                // h的中心点
                var centerX = h.x + h.width / 2;
                var centerY = h.y + h.height / 2;
                // enemy的检测碰撞区域
                // 横向:this.x-h.width/2~this.x+this.width+h.width/2;
                // 	 纵向:this.y-h.height/2~this.y+this.height+h.height/2;
                var enemyL = this.x - h.width / 2;
                var enemyR = this.x + this.width + h.width / 2;
                var enemyT = this.y - h.height / 2;
                var enemyB = this.y + this.height + h.height / 2;
                // 横轴中心点进入碰撞区域
                var result = centerX > enemyL && centerX < enemyR && centerY > enemyT && centerY < enemyB;
                // console.log(result);
                return result;
            }
            // 当敌人飞机与其他元素碰撞时的操作方法
        this.duang = function() {
            // 敌人life减少
            this.life--;
            if (this.life === 0) {
                // 切换到被击落状态
                this.down = true;
                // 分数增加
                score += this.score;
                this.frameIndex = this.baseFrameCount;
            }
        };
    }

    // 创建业务对象
    var sky = new Sky(SKY);
    var loading = new Loading(LOADING);
    var hero = new Hero(HERO);

    // 为canvas添加事件
    canvas.onclick = function(e) {
        var e = e || window.event;
        HERO.x = e.offsetX - HERO.width / 2;
        HERO.y = e.offsetY - HERO.height / 2;
        // 点击时从START->STARTING
        if (curState === START) {
            curState = STARTING;
        }
        // 游戏结束重新开始
        if (curState === GAME_OVER) {
            life = 3;
            score = 0;
            hero = new Hero(HERO);
            timer = setInterval(timerFn, 1000 / 100);
            loading.frameIndex = 0;
            hero.frameIndex = 0;
            curState = STARTING;
        }
    };

    // 飞机随鼠标变化事件
    canvas.onmousemove = function(e) {
        var e = e || window.event;
        var x = e.offsetX;
        var y = e.offsetY;
        HERO.x = e.offsetX - HERO.width / 2;
        HERO.y = e.offsetY - HERO.height / 2;
        hero.x = x - (hero.width / 2);
        hero.y = y - (hero.height / 2);

    };
    canvas.onmouseout = function() {
        if (curState === RUNNING) {
            curState = PAUSE;
            console.log("当前游戏状态为:" + curState);
        }
    };
    canvas.onmouseover = function() {
        if (curState === PAUSE) {
            curState = RUNNING;
            console.log("当前游戏状态为:" + curState);
        }
    };

    // 绘制组件->主要用来绘制子弹和敌人的移动
    function paintComponent() {
        // 绘制子弹
        for (var i = 0; i < bullets.length; i++) {
            var b = bullets[i];
            b.paint(ctx);
        }
        // 绘制分数、生命
        ctx.font = "20px 微软雅黑	";
        ctx.fillText("SCORE:" + score, 10, 40);
        ctx.fillText("LIFE:" + life, canvas.width - 70, 40);
        // 将英雄的绘制移到此
        hero.paint(ctx);
        // 绘制所有飞机
        for (var i = 0; i < enemies.length; i++) {
            enemies[i].paint(ctx);
        }
    }

    // 让所有组件动起来(更新坐标)
    function stepComponent() {
        // 子弹移动
        for (var i = 0; i < bullets.length; i++) {
            var b = bullets[i];
            b.move();
        }
        // 让敌人动起来
        for (var i = 0; i < enemies.length; i++) {
            enemies[i].step();
        }
    }

    // 创建飞机
    // 上次创建飞机的时间
    var lastTime = new Date().getTime();
    // 创建飞机的间隔
    var interval = 800;
    // 根据指定时间差创建不同类型的敌人飞机，并将其保存进enemies数组中
    function componentEnter() {
        var currentTime = new Date().getTime();
        if (currentTime - lastTime >= interval) {
            var n = Math.floor(Math.random() * 10);
            if (n >= 0 && n <= 6) {
                // 小飞机
                enemies.push(new Enemy(E1));
            } else if (n >= 7 && n <= 8) {
                // 中型飞机
                enemies.push(new Enemy(E2));
            } else {
                // 如果数组第一个不是大飞机，则创建一个,并放在第一个位置，其他飞机后移
                if (!enemies[0] || enemies[0].type !== 3) {
                    enemies.splice(0, 0, new Enemy(E3));
                }
            }
            lastTime = new Date().getTime();
        }
    }

    // 删除多余组件
    function deleteComponent() {
        // 删除超出边界或被击落的敌人
        for (var i = 0; i < enemies.length; i++) {
            if (enemies[i].outOfBounds() || enemies[i].canDelete) {
                enemies.splice(i, 1);
            }
        }
        // 删除超出边界或击落敌人的子弹
        for (var i = 0; i < bullets.length; i++) {
            if (bullets[i].outOfBounds() || bullets[i].canDelete) {
                bullets.splice(i, 1);
            }
        }
        // 判断英雄是否需要被删除
        if (hero.canDelete) {
            // 生命值减少
            life--;
            if (life === 0) {
                // GAME_OVER
                curState = GAME_OVER;
            } else {
                hero = new Hero(HERO);
            }
        }
    }

    // 检查敌人与子弹或英雄是否碰撞
    function checkHit() {
        for (var i = 0; i < enemies.length; i++) {
            var enemy = enemies[i];
            if (enemy.down || enemy.canDelete) {
                // 如果敌人正在执行被击落动画或删除操作时,则不检测是否碰撞
                continue;
            }
            // 判断与子弹是否相撞
            for (var j = 0; j < bullets.length; j++) {
                var bullet = bullets[j];
                // 碰撞
                if (enemy.hit(bullet)) {
                    // 调用被击落后的敌人和子弹的操作函数
                    enemy.duang();
                    bullet.duang();
                }
            }
            // 判断是否与英雄相撞
            if (enemy.down || enemy.canDelete) {
                // 敌人击落状态或删除操作时无法与英雄碰撞
                continue;
            }
            if (enemy.hit(hero)) {
                enemy.duang();
                hero.duang();
            }
        }
    }

    // 定义计时器，固定刷新频率为1000/100
    function timerFn() {
        switch (curState) {
            case START:
                // 准备状态
                sky.step();
                sky.paint(ctx);
                // 绘制copyright
                var x = (WIDTH - copyright.width) / 2;
                var y = (HEIGHT - copyright.height) / 2;
                ctx.drawImage(copyright, x, y);
                break;
            case STARTING:
                // 过渡状态
                sky.step();
                sky.paint(ctx);

                loading.step();
                loading.paint(ctx);
                break;
            case RUNNING:
                // 游戏进行中
                sky.step();
                sky.paint(ctx);

                hero.step();
                hero.shoot();
                checkHit();
                //增加敌人飞机
                componentEnter();
                stepComponent();
                paintComponent();
                // 删除越界的敌人和子弹
                deleteComponent();
                break;
            case PAUSE:
                // 暂停
                sky.step();
                sky.paint(ctx);
                ctx.drawImage(pauseImg, (canvas.width - pauseImg.width) / 2, (canvas.height - pauseImg.height) / 2);
                paintComponent();
                break;
            case GAME_OVER:
                // 结束
                sky.paint(ctx);
                ctx.font = "bold 24px 微软雅黑";
                var w = ctx.measureText("GAME_OVER").width;
                ctx.fillText("GAME_OVER", (canvas.width - w) / 2, canvas.height / 2);
                ctx.fillText("您的分数为:" + score, (canvas.width - w) / 2, canvas.height / 2 + 80);
                clearInterval(timer);
                break;
        }
    }
    var timer = setInterval(timerFn, 1000 / 100);
    </script>
