<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #clock {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border: 1px solid #666;
        border-radius: 50%;
        position: relative;
    }
    
    .hour {
        width: 80px;
        height: 10px;
        background-color: #faa;
        top: 145px;
    }
    
    .minute {
        width: 120px;
        height: 6px;
        top: 147px;
        background-color: #aaf;
    }
    
    .second {
        width: 150px;
        height: 2px;
        top: 149px;
        background-color: #afa;
    }
    
    .p {
        position: absolute;
        left: 150px;
        transform-origin: left center;
    }
    </style>
</head>

<body>
    <div id="clock">
        <div class="p hour"></div>
        <div class="p minute"></div>
        <div class="p second"></div>
    </div>
    <script type="text/javascript">
    function drawColor() {
        var now = new Date();
        var h = now.getHours() % 12;
        var m = now.getMinutes();
        var s = now.getSeconds();
        var hp = document.querySelector(".hour");
        var mp = document.querySelector(".minute");
        var sp = document.querySelector(".second");
        hp.style.transform = "rotate(" + (h * 30 - 90) + "deg)";
        mp.style.transform = "rotate(" + (m * 6 - 90) + "deg)";
        sp.style.transform = "rotate(" + (s * 6 - 90) + "deg)";
    };
    drawColor();
    var timer = setInterval(drawColor, 1000);
    </script>
</body>

</html>
