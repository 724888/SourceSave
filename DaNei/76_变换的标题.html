<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我是一个正经的标题</title>
</head>

<body>
    <script type="text/javascript">
    window.onfocus = function() {
        document.title = "我是一个正经的标题";
    };
    window.onblur = function() {
        document.title = "- -!!!我是一个不正经的标题";
    };
    </script>
</body>

</html>
