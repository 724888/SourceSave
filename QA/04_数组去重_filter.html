<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    /**
     * 数组去重复
     * @author cgh
     * @time   2018-04-09
     * @param  {[Array]}   array [description]
     * @return {[Array]}         [返回一个新数组]
     */
    function unique(array) {
        var length = array.length ? array.length : 0;
        if (!length) {
            return false;
        }

        // 利用filter，将item第一次出现的位置和当前位置一致的元素保存起来，其他忽略
        var result = array.filter(function(item, index, arr) {
            return arr.indexOf(item) === index;
        });

        return result;
    }

    // 在支持es5的浏览器上是较为简单的实现
    console.log(unique([1, 2, 2, 3, 6, 8, 6]));
    </script>
</body>

</html>
