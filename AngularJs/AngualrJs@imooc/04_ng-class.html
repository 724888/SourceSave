<!doctype html>
<html ng-app="MyCSSModule">

<head>
    <meta charset="utf-8">
    <style type="text/css">
    .error {
        background-color: red;
    }
    
    .warning {
        background-color: yellow;
    }
    </style>
</head>

<body>
    <div ng-controller='HeaderController'>
        <div ng-class='{error: isError, warning: isWarning}'>{{messageText}}</div>
        <button ng-click='showError()'>模拟错误</button>
        <button ng-click='showWarning()'>模拟警告</button>
    </div>
</body>
<script src="js/angular-1.3.0.js"></script>
<script src="js/04_ng-class.js"></script>

</html>
