    <script src="http://code.angularjs.org/1.2.25/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.25/angular-animate.min.js"></script>
    <style>
    .main {
        padding: 10px;
        border: 1px solid black;
        background: white;
        transition: all .3s ease-in-out;
        opacity: 1;
    }
    
    .main.ng-hide {
        opacity: 0;
    }
    
    .main.ng-hide-add,
    .main.ng-hide-remove {
        transition: all linear 0.5s;
    }
    
    .main.ng-hide-add.ng-hide-add-active,
    .main.ng-hide-remove {
        opacity: 0;
    }
    
    .main.ng-hide-add,
    .main.ng-hide-remove.ng-hide-remove-active {
        opacity: 1;
    }
    </style>
</head>

<body ng-app="testAnimate">

</html>
