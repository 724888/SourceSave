<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>运用阻止oncopy、onpaste事件</h2>
    <p id="noCopy">等人现实允许联系人世界上尝试体内接到特性文本招标处于常，于是性格天使取得评分配合背景，检索交流关心性感似乎通信消失站，郑州模样为了我还而在回头觉，互相意思认识先进有机会传，岗位之处调查出版社会，俱乐。</p>
    <input type="text" id="noPaste" name="">
    <script type="text/javascript">
    // 在copy、paste事件时,return false即可
    var oP = document.getElementById("noCopy");
    var oI = document.getElementById("noPaste");

    oP.oncopy = function() {
        alert("禁止复制");
        return false;
    };
    oI.onpaste = function() {
        alert("禁止粘贴");
        return false;
    };
    </script>
</body>

</html>
