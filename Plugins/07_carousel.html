<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .cgh_Carousel {
        position: relative;
    }

    .cgh_Carousel-list {
        margin: 0;
        padding: 0;
        list-style: none;
        position: relative;
        width: 100%;
        height: 100%;
    }

    .cgh_Carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        cursor: pointer;
        display: none;
    }

    .cgh_Carousel-pagination {
        position: absolute;
        bottom: 10px;
        left: 50%;
        z-index: 9999;
        font-size: 0;
    }

    .cgh_Carousel-paginationItem {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #fff;
        background-color: rgba(255, 255, 255, 0.8);
        -webkit-transition: background-color .3s ease-in-out;
        -moz-transition: background-color .3s ease-in-out;
        transition: background-color .3s ease-in-out;
        cursor: pointer;
    }

    .cgh_Carousel-paginationItem+.cgh_Carousel-paginationItem {
        margin-left: 10px;
    }

    .cgh_Carousel-paginationItem:hover {
        background-color: #f1914c;
    }

    .cgh_Carousel-paginationItem.is-cur {
        background-color: #f1914c;
    }
    </style>
</head>

<body>
    <div class="cgh_Carousel">
        <ul class="cgh_Carousel-list">
            <li class="cgh_Carousel-item" data-href="http://www.ah122.cn" data-bg="http://file.ah122.cn/upload/2017-03-22/3d5f6bec-f195-4a56-bb57-2035c638be4d.jpg">
            </li>
            <li class="cgh_Carousel-item" data-href="http://www.ah122.cn" data-bg="http://ah-ctx.com/static/img/Banner.png">
            </li>
            <li class="cgh_Carousel-item" data-href="http://www.ah122.cn" data-bg="http://ah-ctx.com/static/img/banner-cxah-app.jpg">
            </li>
        </ul>
    </div>
    <script src="js/require-2.3.3.min.js" data-main="js/07_main.js"></script>
</body>

</html>
