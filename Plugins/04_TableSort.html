    body {
        margin: 0;

    .SortCursor {
        cursor: pointer;
        position: relative;
        margin-left: 2px;
    }
    
    .SortCursor:before {
        content: "▲";
        font-size: 12px;
        position: absolute;
        top: -6px;
    }
    
    .SortCursor:after {
        content: "▼";
        font-size: 12px;
        position: absolute;
        top: 4px;
    }
    
    th.is-up>.SortCursor:before {
        color: #ed5e60;
    }
    
    th.is-down>.SortCursor:after {
        color: #ed5e60;
    }
    </style>
</head>
