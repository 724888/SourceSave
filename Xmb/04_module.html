<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div ng-app="myApp">
        <div ng-controller="firstCtrl">
            {{name}}
        </div>
    </div>
    <script type="text/javascript" src="js/angularjs.js"></script>
    <script type="text/javascript">
    var myApp = angular.module('myApp', []);
    myApp.controller('firstCtrl', function($scope) {
        $scope.name = "张三";
    });
    </script>
</body>

</html>
