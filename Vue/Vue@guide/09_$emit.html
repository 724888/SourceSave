<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="counter-event-example">
        <p>{{ total }}</p>
        <button-counter v-on:child_increment="incrementTotal" v-on:mouseenter="count"></button-counter>
        <button-counter v-on:child_increment="incrementTotal" v-on:mouseenter.native="count"></button-counter>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    Vue.component('button-counter', {
        template: '<button v-on:click="incrementCounter">{{ counter }}</button>',
        data: function() {
            return {
                counter: 0
            }
        },
        methods: {
            incrementCounter: function() {
                this.counter += 1;
                this.$emit('child_increment'); // 触发父组件child_increment事件
                // this.$emit('mouseenter'); // 触发父组件mouseenter事件
            }
        },
    });
    new Vue({
        el: '#counter-event-example',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function() {
                this.total += 1
            },
            count: function() {
                console.count('count')
            }
        }
    });
    </script>
</body>

</html>
