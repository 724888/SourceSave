<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{ test }}</div>
        <div>{{ test2 }}</div>
        <button @click="add">点击</button>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            test: 1
        },
        methods: {
            add: function() {
                this.test++;
                this.test2++;
                console.log(this);
            }
        }
    });
    vm.test2 = 2;
    </script>
</body>

</html>
