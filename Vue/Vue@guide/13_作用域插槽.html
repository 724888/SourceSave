<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-awesome-list :items="items">
            <!-- 作用域插槽也可以是具名的 -->
            <template slot="list-item" scope="compon">
                <!-- <h1>{{ compon.text }}</h1> -->
                <div style="font-style: italic;">{{ compon.text }}</div>
            </template>
        </my-awesome-list>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    Vue.component('my-awesome-list', {
        props: {
            items: {
                type: Array,
                required: true
            }
        },
        template: '<div><slot name="list-item"  v-for="item in items"  :text="item.text"></slot></div>',
    });

    var vm = new Vue({
        el: '#app',
        data: {
            items: [{
                text: '11111'
            }, {
                text: '22222'
            }]
        }
    });
    </script>
</body>

</html>
